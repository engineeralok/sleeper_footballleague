<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football League Standings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading league data...</p>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="main-content hidden">
            <!-- League Header -->
            <header class="league-header">
                <div class="header-content">
                    <div class="league-info">
                        <h1 id="league-name" class="league-name">Loading...</h1>
                        <div class="league-meta">
                            <span id="league-season" class="league-season">2024</span>
                            <span class="separator">•</span>
                            <span id="league-week" class="league-week">Week 1</span>
                            <span class="separator">•</span>
                            <span id="league-teams" class="league-teams">12 Teams</span>
                        </div>
                    </div>
                    <div class="league-status">
                        <span id="league-status" class="status-badge">Active</span>
                    </div>
                </div>
            </header>

            <!-- Standings Table -->
            <div class="standings-container">
                <div class="standings-header">
                    <h2>League Standings</h2>
                </div>
                <div class="table-container">
                    <table id="standings-table" class="standings-table">
                        <thead>
                            <tr>
                                <th class="rank-col">Rank</th>
                                <th class="team-col">Team</th>
                                <th class="record-col">Record</th>
                                <th class="pf-col">PF</th>
                                <th class="pa-col">PA</th>
                                <th class="diff-col">Diff</th>
                                <th class="pct-col">Win %</th>
                            </tr>
                        </thead>
                        <tbody id="standings-tbody">
                            <!-- Standings rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Compact Rotation Indicator -->
        <div id="rotation-indicator" class="rotation-indicator-compact hidden">
            <div class="compact-indicator-content">
                <!-- Compact Progress Ring -->
                <div class="progress-ring-container">
                    <svg class="progress-ring" viewBox="0 0 32 32">
                        <circle class="progress-ring-bg" cx="16" cy="16" r="14"></circle>
                        <circle id="progress-ring-fill" class="progress-ring-fill" cx="16" cy="16" r="14"></circle>
                        <defs>
                            <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#3b82f6" />
                                <stop offset="100%" stop-color="#8b5cf6" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span id="current-index" class="current-index">1</span>
                </div>

                <!-- Compact Controls -->
                <div class="compact-controls">
                    <button id="prev-btn" class="compact-control-btn" disabled title="Previous League">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="19,20 9,12 19,4"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>

                    <button id="play-pause-btn" class="compact-play-btn" disabled>
                        <svg id="play-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        <svg id="pause-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>

                    <button id="next-btn" class="compact-control-btn" disabled title="Next League">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,4 15,12 5,20"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                </div>

                <!-- Compact League Dots -->
                <div id="league-dots" class="compact-league-dots">
                    <!-- Dots will be populated here -->
                </div>

                <!-- League Name Tooltip -->
                <div id="league-tooltip" class="league-tooltip hidden">
                    <span id="tooltip-text"></span>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <div class="error-content">
                <h3>Error Loading League Data</h3>
                <p id="error-text">Failed to load league information. Please try again later.</p>
                <button id="retry-btn" class="retry-btn">Retry</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
